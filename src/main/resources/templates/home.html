<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link type="text/css" rel="stylesheet" th:href="@{/styles/home.css}" />
</head>
<body>
    <div class="main-container">
        <h1>Добро пожаловать в приложение тестового задания!</h1>
        <form method="post" th:action="@{/select}" th:object="${tasks}" class="add-match-form">
        <select name="example">
            <option disabled selected hidden>Выберите задачу</option>
            <option th:each="task : ${tasks}"
                    th:value="${task}" th:text="${task}"></option>
        </select>
            <button type="submit">Выбрать</button>
        </form>
    </div>
</body>
</html>
