<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <link type="text/css" rel="stylesheet" th:href="@{/styles/task1.css}" />
</head>
<body>
    <div class="navbar">
        <form method="post">
            <button type="button">Загрузить</button>
        </form>

        <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Импортировать</button>
        </form>

    </div>

    <form method="post" th:action="@{/task/1}" th:object="${taskResult}">
        <label for="firstArray">Введите первый массив слов через пробел</label><br/>
        <input id="firstArray" th:field="${task.sequence1}" placeholder="Массив слов 1"><br/>
        <label for="secondArray">Введите второй массив слов через пробел</label><br/>
        <input id="secondArray" th:field="${task.sequence2}" placeholder="Массив слов 2"><br/>

        <button type="submit" name="action" value="calc">Посчитать</button>
        <button type="submit" name="action" value="download">Экспортировать</button>
        <button type="button" name="action" value="save">Сохранить в БД</button>
    </form>

    <div class="result-set-div" th:if="${(taskResult != null)}">
        <h4 th:if="${(taskFileName != null)}" class="result-set" th:text="${taskCall} + ${taskFileName} + ' с массивами:'"></h4>
        <h4 th:if="${(taskFileName == null)}" class="result-set" th:text="${taskCall}"></h4>
        <div class="result-parameters" th:if="${(taskParameters != null)}">
            <h4 class="result-set" th:each="parameter : ${taskParameters}" th:text="${parameter}"></h4>
        </div>
        <h4 class="result-set" th:text="${taskResult}"></h4>
    </div>
</body>
</html>
